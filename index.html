<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter city name" spellcheck="false" autofocus/>
            <button id="button"><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                      <div class="c1">
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div class="c1">
                    <p class="Wind"></p>
                    <p>Wind speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
